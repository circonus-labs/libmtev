<?xml version="1.0" encoding="utf8" standalone="yes"?>
<fq-repeater lockfile="/var/tmp/example.lock">
  <!--
  <watchdog glider="/opt/local/bin/bt"
            tracedir="/var/cores/example"/>
  -->
  <eventer>
    <config>
      <concurrency>4</concurrency>
      <default_queue_threads>10</default_queue_threads>
      <default_ca_chain>/etc/default-ca-chain.crt</default_ca_chain>
      <ssl_dhparam512_file>/var/run/example/dhparam512.txt</ssl_dhparam512_file>
      <ssl_dhparam1024_file>/var/run/example/dhparam1024.txt</ssl_dhparam1024_file>
    </config>
  </eventer>
  <logs>
    <log name="internal" type="memory" path="10000,100000"/>
    <log name="error" type="file" path="/var/tmp/example.log"/>
    <console_output>
      <outlet name="stderr"/>
      <outlet name="debug"/>
      <outlet name="internal"/>
      <log name="error"/>
      <log name="debug"/>
    </console_output>
    <components>
      <error>
        <outlet name="error"/>
        <log name="error/example"/>
      </error>
      <debug>
        <outlet name="debug"/>
        <log name="debug/example"/>
      </debug>
    </components>
  </logs>
  <listeners>
    <sslconfig>
      <optional_no_ca>false</optional_no_ca>
      <certificate_file>/path/to/server.crt</certificate_file>
      <key_file>/path/to/server.key</key_file>
      <ca_chain>/path/to/ca.crt</ca_chain>
    </sslconfig>
    <consoles type="mtev_console">
      <listener address="*" port="32322">
        <config>
          <line_protocol>telnet</line_protocol>
        </config>
      </listener>
      <!-- <listener address="*" port="32323" ssl="on"/> -->
    </consoles>
    <listener type="http_rest_api" address="*" port="8888" ssl="off">
      <config>
        <document_root>/path/to/docroot</document_root>
      </config>
    </listener>
  </listeners>
  <network>
    <in>
      <mq type="fq">
        <host>localhost</host>
        <port>8765</port>
        <user>user</user>
        <pass>pass</pass>
        <exchange>exchange</exchange>
        <program>prefix:"in."</program>
      </mq>
      <mq type="fq">
        <host>localhost</host>
        <port>8765</port>
        <user>user</user>
        <pass>pass</pass>
        <exchange>exchange</exchange>
        <program>prefix:"in2."</program>
      </mq>
    </in>
    <out>
      <mq type="fq">
        <host>localhost</host>
        <port>8765</port>
        <user>user</user>
        <pass>pass</pass>
        <exchange>exchange</exchange>
        <route>out</route>
      </mq>
      <mq type="fq">
        <host>localhost</host>
        <port>8765</port>
        <user>user</user>
        <pass>pass</pass>
        <exchange>exchange</exchange>
        <route>out2</route>
      </mq>
    </out>
  </network>
</fq-repeater>
