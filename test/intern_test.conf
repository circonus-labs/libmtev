<?xml version="1.0" encoding="utf8" standalone="yes"?>
<intern_test>
  <eventer>
    <config>
      <ssl_dhparam1024_file/>
      <ssl_dhparam2048_file/>
    </config>
  </eventer>
  <listeners>
    <consoles type="mtev_console">
      <listener address="*" port="32322">
        <config>
          <line_protocol>telnet</line_protocol>
        </config>
      </listener>
    </consoles>
  </listeners>
  <logs>
    <log name="internal" type="memory" path="10000,100000"/>
    <console_output>
      <outlet name="stderr"/>
      <outlet name="internal"/>
      <log name="error"/>
    </console_output>
    <components>
      <error>
        <outlet name="error"/>
        <log name="error/example"/>
      </error>
      <debug>
        <outlet name="debug"/>
        <log name="debug/eventer" disabled="false"/>
        <log name="debug/example" disabled="true"/>
        <log name="debug/dwarf" disabled="true"/>
      </debug>
    </components>
  </logs>
</intern_test>
